<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border='1px solid black' width='50%'>";

    for(var i = 1; i < 10; i++) {
        sout += "<tr>";
        for (var j=2; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + i*j +"</td>";
        }
        sout += "</tr>";
    }

    sout += "</table>";
    document.write(sout);

</script>
</body>
</html>
